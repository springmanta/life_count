<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Life Counter App</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- <script src="https://kit.fontawesome.com/3b3f9f2f6d.js" crossorigin="anonymous"></script> -->
</head>
<body>
  <!-- Navbar -->
  <div class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Life Counter App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">New Game</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Games</a>
          </li>
          <li class="nav-item">
          </li>
        </ul>
      </div>
    </div>
  </div>
  <!-- players container -->
  <div>
    <div class="container">
      <div class="row">
        <div class="col-2">
          <div>
            <button class="btn btn-secondary" id="reset">Reset</button>
          </div>
      </div>
    </div>

  <!-- Player 1 Container -->
  <div class="Player1">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Player 1</h1>
          <h2>Current Life: <span id="life1">20</span></h2>
          <button class="btn btn-secondary" id="historyOne">History</button>
          <button class="btn btn-secondary" id="player1-AddLife">+</button>
          <button class="btn btn-secondary" id="player1-RemoveLife">-</button>
          <div>
            <br>
            <ul class="player1List">
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Player 2 Container -->
  <div class="Player2">
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Player 2</h1>
          <h2>Current Life: <span id="life2">20</span></h2>
          <button class="btn btn-secondary" id="historyTwo">History</button>
          <button class="btn btn-secondary" id="player2-AddLife">+</button>
          <button class="btn btn-secondary" id="player2-RemoveLife">-</button>
          <div>
            <br>
            <ul class="player2List"></ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="script.js"></script>
</body>
</html>
